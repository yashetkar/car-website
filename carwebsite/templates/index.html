<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #005fb8;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>CAR GLAZE</h1>
    </header>

    <form id="carForm" action="/recommend" method="post">
        <label for="preferences">Enter Car Type (e.g., SUV, Sedan):</label>
        <input type="text" id="preferences" name="preferences" placeholder="e.g., SUV" required>
        <span class="error" id="error">Please enter a valid car type.</span>
        <button type="submit">Get Recommendations</button>
    </form>

    <script>
        // JavaScript for client-side validation
        const form = document.getElementById('carForm');
        const preferencesInput = document.getElementById('preferences');
        const error = document.getElementById('error');

        form.addEventListener('submit', function (event) {
            const preferencesValue = preferencesInput.value.trim();

            // Basic validation for non-empty and alphabetic input
            if (!preferencesValue || !/^[a-zA-Z\s]+$/.test(preferencesValue)) {
                error.style.display = 'block';
                event.preventDefault();
            } else {
                error.style.display = 'none';
            }
        });
    </script>
</body>
</html>
